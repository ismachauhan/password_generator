<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Passwords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c390e7ff; /* Lavender/Purple tone */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f0e6f7;
            border-radius: 8px;
            border: 1px solid #d1b3ff;
        }
        .btn-delete {
            background: #465b5dff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration:none;
        }
        .btn-delete:hover {
            background: #cc0000;
        }
        .btn-back {
            background: #5a4a65ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            display: block;
            margin: 20px auto 0;
            text-align: center;
            text-decoration: none;
        }
        .btn-back:hover {
            background: #4b0082;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⭐ Your Favorite Passwords</h1>

    {% if favorites %}
        {% for password in favorites %}
            <div class="password-item">
                <span>{{ password.password }}</span>
                <a href="{% url 'delete_password' password.id %}" class="btn-delete">Delete</a>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-muted">No favorite passwords found.</p>
    {% endif %}

    <a href="{% url 'index' %}" class="btn-back">⬅ Back to Home</a>
</div>

</body>
</html>
