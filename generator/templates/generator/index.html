<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow rounded-4">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h2>Advanced Password Generator</h2>
                </div>
                <div class="card-body p-4">

                    <form action="{% url 'generate_password' %}" method="get">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="length" class="form-label">Password Length</label>
                            <input type="number" class="form-control" name="length" id="length" min="4" max="32" value="12">
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase">
                            <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" name="digits" id="digits">
                            <label class="form-check-label" for="digits">Include Numbers</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="symbols" id="symbols">
                            <label class="form-check-label" for="symbols">Include Symbols</label>
                        </div>

                        <button class="btn btn-success w-100">Generate Password</button>
                    </form>

                    {% if password %}
                        <div class="alert alert-info mt-4 d-flex justify-content-between align-items-center">
                            <strong>{{ password }}</strong>
                            <button class="btn btn-sm btn-outline-secondary" onclick="copyToClipboard('{{ password }}')">Copy</button>
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
    alert("Copied to clipboard!");
}
</script>

</body>
</html>
